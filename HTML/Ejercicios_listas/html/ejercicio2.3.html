<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/ejercicio2.3.css" type="text/css">
        <title>Listas simples</title>
    </head>
    <body>
        <h1>Una lista ordenada: &lt;ol&gt;</h1>
        <hr>
        <p>Ingredientes para un gazpacho</p>
        <ol>
            <li>Tomates</li>
            <li>Pepino</li>
            <li>Pimiento verde</li>
            <li>Ajo</li>
            <li>Cebolla</li>
            <li>Unas migas</li>
            <li>Sal, vinagre y aceite</li>
        </ol>
        <hr class="barra_fina">
        <p>Probar atributo type de &lt;ol&gt; con estos valores</p>
        <ul>
            <li>A</li>
            <li>a</li>
            <li>I</li>
            <li>i</li>
            <li>1</li>
        </ul>
    </body>
     <!--Si se quisiera hacer esto último en el css bastaría con cambiar en el css a la etiqueta ol con 
     la propiedad list-style-type:upper-latin; por lower-latin, upper-roman, lower-roman y decimal-->
