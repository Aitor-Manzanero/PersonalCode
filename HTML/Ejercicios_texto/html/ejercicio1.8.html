        <title>Líneas horizontales</title>

    <body>
        <h1>Jugando con líneas horizontales</h1>
        <p>Línea normal &lt;hr&gt;</p>
        <hr>
        <p>Línea coloreada &lt;hr color="red"&gt;</p>
        <hr id="lin-red">
        <p>Línea corta y coloreada &lt;hr color="green" width="80%"&gt;</p>
        <hr id="lin-green">
        <p>Línea gorda (en pixels) y coloreada &lt;hr color="red" size="15"&gt;</p>
        <hr id="lin-red-grande">
        <p>Línea corta, alineada y coloreada &lt;hr color="green" align="right" width="80%"&gt;</p>      
        <hr id="lin-green-right">
    </body>
